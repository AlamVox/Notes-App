<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Note Book</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #09090b;
            /* Deep dark background */
            color: #ffffff;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: #18181b;
            /* Slightly lighter dark card */
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid #27272a;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            /* Sleek cyan gradient text */
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 14px 18px;
            background: #09090b;
            border: 1px solid #27272a;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        /* Custom Dropdown Arrow styling for dark mode */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%234facfe%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem top 50%;
            background-size: 0.65rem auto;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4facfe;
            box-shadow: 0 0 12px rgba(79, 172, 254, 0.15);
        }

        textarea {
            height: 120px;
            resize: none;
        }

        button {
            background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            color: #09090b;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.3);
        }

        /* Note Cards Styling */
        .notes-list {
            display: grid;
            gap: 20px;
        }

        .note-card {
            background: #27272a;
            padding: 24px;
            border-radius: 14px;
            border-left: 4px solid #4facfe;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .note-title {
            margin: 0 0 12px 0;
            font-size: 1.3em;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 0.5px;
        }

        .note-content {
            margin-bottom: 25px;
            color: #a1a1aa;
            /* Soft gray for readability */
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .note-content ul {
            margin: 0;
            padding-left: 20px;
        }

        /* Custom Checkbox Design */
        .checklist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #4facfe;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        input[type="checkbox"]:checked {
            background: #4facfe;
            border-color: #4facfe;
        }

        input[type="checkbox"]:checked::after {
            content: 'âœ”';
            position: absolute;
            color: #09090b;
            font-size: 13px;
            font-weight: 900;
            left: 3px;
            top: -1px;
        }

        .checked-text {
            text-decoration: line-through;
            color: #52525b;
            /* Faded out text */
        }

        /* Action Buttons (Edit / Delete) */
        .note-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: auto;
            border-top: 1px solid #3f3f46;
            padding-top: 15px;
        }

        .note-actions button {
            padding: 8px 16px;
            font-size: 0.85rem;
            border-radius: 8px;
            background: transparent;
            border: 1px solid;
            color: #fff;
            box-shadow: none;
            font-weight: 500;
        }

        .edit-btn {
            border-color: #10b981;
            color: #10b981;
        }

        .edit-btn:hover {
            background: #10b981;
            color: #09090b;
            transform: translateY(0);
        }

        .delete-btn {
            border-color: #ef4444;
            color: #ef4444;
        }

        .delete-btn:hover {
            background: #ef4444;
            color: #fff;
            transform: translateY(0);
        }

        /* Highlight styling for search results */
        .highlight {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border-radius: 3px;
            padding: 0 2px;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>My Notes</h1>

        <div class="input-section">
            <input type="text" id="note-title" placeholder="Note Title (Optional)">

            <select id="note-type">
                <option value="normal">Normal Text</option>
                <option value="bullet">Bulleted List</option>
                <option value="checklist">Checklist (To-Do)</option>
            </select>

            <textarea id="note-text" placeholder="Write here... (For lists, put each item on a new line)"></textarea>

            <button id="add-note-btn">Add Note</button> <input type="text" id="search-bar" class="search-bar"
                placeholder="ðŸ” Search notes by title or content...">

            <div class="input-section">
            </div>



            <div id="notes-list" class="notes-list">
            </div>

        </div>

        <script>
            // 1. PASTE YOUR WEB APP URL HERE
            const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx7cZCpTDmMBCf02bi2TDEl-JbIwj-euxva2OWFWvY7aEOsPXWvcARM5JqXd27zEgLn/exec';

            const titleInput = document.getElementById('note-title');
            const typeInput = document.getElementById('note-type');
            const noteInput = document.getElementById('note-text');
            const addNoteBtn = document.getElementById('add-note-btn');
            const notesList = document.getElementById('notes-list');
            const searchBar = document.getElementById('search-bar');

            let notes = [];
            let editIndex = null;

            // --- FETCH DATA ON LOAD ---
            async function loadNotes() {
                addNoteBtn.innerText = 'Loading Notes...';
                addNoteBtn.disabled = true; // Prevent adding notes before data loads

                try {
                    const response = await fetch(WEB_APP_URL);
                    notes = await response.json();
                    displayNotes();
                } catch (error) {
                    console.error('Error loading notes:', error);
                    notesList.innerHTML = '<p style="color: #ef4444; text-align: center;">Failed to connect to the database.</p>';
                } finally {
                    addNoteBtn.innerText = 'Add Note';
                    addNoteBtn.disabled = false;
                }
            }

            // --- SAVE DATA TO BACKEND ---
            async function saveAndRender() {
                const originalText = addNoteBtn.innerText;
                addNoteBtn.innerText = 'Saving...';
                addNoteBtn.disabled = true;

                try {
                    // We use text/plain to avoid tricky CORS preflight errors with Google Apps Script
                    await fetch(WEB_APP_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify({
                            action: 'saveAll',
                            notes: notes
                        })
                    });

                    // Check if there's an active search to maintain the filter
                    const searchString = searchBar.value;
                    if (searchString) {
                        const filteredNotes = notes.filter(note =>
                            (note.title && note.title.toLowerCase().includes(searchString.toLowerCase())) ||
                            (note.content && note.content.toLowerCase().includes(searchString.toLowerCase()))
                        );
                        displayNotes(filteredNotes, searchString);
                    } else {
                        displayNotes();
                    }

                } catch (error) {
                    console.error('Error saving notes:', error);
                    alert('Failed to save your notes. Please try again.');
                } finally {
                    addNoteBtn.innerText = editIndex !== null ? 'Update Note' : 'Add Note';
                    addNoteBtn.disabled = false;
                }
            }

            // --- HIGHLIGHT HELPER ---
            function highlightText(text, searchString) {
                if (!searchString || !text) return text;
                const escapedSearch = searchString.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(`(${escapedSearch})`, 'gi');
                return text.replace(regex, `<span class="highlight">$1</span>`);
            }

            // --- DISPLAY UI ---
            function displayNotes(notesToDisplay = notes, searchString = '') {
                notesList.innerHTML = '';

                notesToDisplay.forEach((note) => {
                    const originalIndex = notes.indexOf(note);
                    const noteCard = document.createElement('div');
                    noteCard.className = 'note-card';

                    const highlightedTitle = highlightText(note.title, searchString);
                    const titleHTML = note.title ? `<h3 class="note-title">${highlightedTitle}</h3>` : '';

                    let contentHTML = '';
                    const lines = note.content.split('\n').filter(line => line.trim() !== '');

                    if (note.type === 'normal') {
                        const highlightedContent = highlightText(note.content, searchString);
                        contentHTML = `<div class="note-content">${highlightedContent.replace(/\n/g, '<br>')}</div>`;
                    } else if (note.type === 'bullet') {
                        const listItems = lines.map(line => `<li>${highlightText(line, searchString)}</li>`).join('');
                        contentHTML = `<div class="note-content"><ul>${listItems}</ul></div>`;
                    } else if (note.type === 'checklist') {
                        contentHTML = `<div class="note-content">`;
                        lines.forEach((line, i) => {
                            const isChecked = note.checks && note.checks[i] ? 'checked' : '';
                            const textClass = isChecked ? 'checked-text' : '';
                            contentHTML += `
                    <label class="checklist-item">
                        <input type="checkbox" onchange="toggleCheck(${originalIndex}, ${i})" ${isChecked}>
                        <span class="${textClass}">${highlightText(line, searchString)}</span>
                    </label>
                `;
                        });
                        contentHTML += `</div>`;
                    }

                    noteCard.innerHTML = `
            ${titleHTML}
            ${contentHTML}
            <div class="note-actions">
                <button class="edit-btn" onclick="editNote(${originalIndex})">Edit</button>
                <button class="delete-btn" onclick="deleteNote(${originalIndex})">Delete</button>
            </div>
        `;
                    notesList.appendChild(noteCard);
                });
            }

            // --- EVENT LISTENERS ---

            searchBar.addEventListener('input', (e) => {
                const searchString = e.target.value.toLowerCase();
                const filteredNotes = notes.filter(note => {
                    const titleMatch = note.title && note.title.toLowerCase().includes(searchString);
                    const contentMatch = note.content && note.content.toLowerCase().includes(searchString);
                    return titleMatch || contentMatch;
                });
                displayNotes(filteredNotes, e.target.value);
            });

            addNoteBtn.addEventListener('click', () => {
                const text = noteInput.value.trim();
                const title = titleInput.value.trim();
                const type = typeInput.value;

                if (text !== '') {
                    const newNote = {
                        title: title,
                        type: type,
                        content: text,
                        checks: []
                    };

                    if (editIndex !== null) {
                        if (notes[editIndex].type === 'checklist' && type === 'checklist') {
                            newNote.checks = notes[editIndex].checks;
                        }
                        notes[editIndex] = newNote;
                        editIndex = null;
                    } else {
                        notes.push(newNote);
                    }

                    titleInput.value = '';
                    noteInput.value = '';
                    typeInput.value = 'normal';
                    searchBar.value = '';

                    saveAndRender();
                }
            });

            function toggleCheck(noteIndex, checkIndex) {
                if (!notes[noteIndex].checks) {
                    notes[noteIndex].checks = [];
                }
                notes[noteIndex].checks[checkIndex] = !notes[noteIndex].checks[checkIndex];
                saveAndRender();
            }

            function editNote(index) {
                const note = notes[index];
                titleInput.value = note.title;
                typeInput.value = note.type;
                noteInput.value = note.content;

                editIndex = index;
                addNoteBtn.innerText = 'Update Note';
                noteInput.focus();

                searchBar.value = '';
                displayNotes();
            }

            function deleteNote(index) {
                if (confirm('Are you sure you want to delete this note?')) {
                    notes.splice(index, 1);
                    saveAndRender();
                }
            }

            // Boot up the app by fetching data from Google Sheets
            loadNotes();
        </script>
</body>


</html>
