<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <!-- Import a modern font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f4f7f6;
      /* Center the content */
      display: grid;
      place-items: center;
      min-height: 100vh;
      color: #333;
    }

    /* The main login card */
    .login-container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05), 0 4px 6px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 400px;
      margin: 1rem;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
      color: #222;
    }

    /* Form styling */
    #login-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 0.875rem;
      font-weight: 500;
      color: #555;
    }

    input[type="password"] {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.875rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background-color: #f9fafb;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    /* Focus state for the input */
    input[type="password"]:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    /* Premium button style */
    button[type="submit"] {
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
      background-image: linear-gradient(to right, #3b82f6, #2563eb);
      border: none;
      padding: 0.875rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }

    /* Button hover and active states */
    button[type="submit"]:hover {
      background-image: linear-gradient(to right, #2563eb, #1d4ed8);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.3);
      transform: translateY(-2px);
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
    }

    /* Message paragraph */
    #message {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
      min-height: 1.2em; /* Reserve space to prevent layout jump */
    }
  </style>
</head>
<body>

  <!-- I've wrapped your form in a container for better styling -->
  <div class="login-container">
    <h2>Please Log In</h2>
    
    <!-- I've added a wrapper div for better label/input grouping -->
    <form id="login-form">
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Unlock</button>
    </form>
    
    <p id="message"></p>
  </div>

  <!-- This JS controls the login logic (unchanged) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const messageEl = document.getElementById('message');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        messageEl.textContent = 'Checking...';
        // Add a "checking" color
        messageEl.style.color = '#666';

        try {
          const response = await fetch('/.netlify/functions/check-pass', {
            method: 'POST',
            body: JSON.stringify({ password: password }),
          });

          if (response.ok) {
            messageEl.textContent = 'Success! Redirecting...';
            // Add a "success" color
            messageEl.style.color = '#16a34a'; // Green
            
            // If correct, send to secret.html
            setTimeout(() => {
              window.location.href = '/app.html';
            }, 1000); // Wait 1 second before redirect

          } else {
            messageEl.textContent = 'Wrong password. Try again.';
            // Add an "error" color
            messageEl.style.color = '#dc2626'; // Red
          }
        } catch (err) {
          messageEl.textContent = 'An error occurred.';
          messageEl.style.color = '#dc2626'; // Red
        }
      });
    });
  </script>

</body>
</html>
